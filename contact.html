<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2c20b60c31.js" crossorigin="anonymous"></script>
    <!-- Bootstrap Version 4.6 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <!-- EmailJS -->
    <script>
        (function () {
            emailjs.init("user_ypcTiFMa0zQsh0tTTvz8K");
        })();
    </script>

</head>

<body>
    <header>
        <!-- Codes for top navigation bar starts from the line below -->
        <nav class="navbar navbar-expand-lg navbar-custom">
            <a class="navbar-brand navbar-custom ltr-space" href="#"><span><img src="assets/images/Castle-2.png"
                        alt="Logo"></span> County Cork</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerCork"
                aria-controls="navbarTogglerCork" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerCork">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link " href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Discover</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="contact.html">Contact<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- ^Codes for top navegation bar ends here^ -->
    <section>
        <div>
            <h2 class="hero-image">Hero Image</h2>
            <img class="hero" src="assets/images/Hero-1.jpg" alt="Hero Image">
        </div>
    </section>
    <section class="container-fluid">
        <div class="row">
            <div class="col form-position">
                <div>
                    <h3 class="capital text-center">Contact us to know more about Cork</h3>
                </div>
                <div class="center-form">
                    <form onsubmit="return sendMail(this);">
                        <input type="text" name="name" class="form-control" id="fullname" placeholder="Name" required />
                        <input type="text" name="emailaddress" class="form-control" id="emailaddress"
                            placeholder="Email" required />
                        <textarea rows="5" name="message" class="form-control" id="message" placeholder="Message"
                            required></textarea>
                        <button type="submit" class="btn btn-warning center-block contact-send">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer class="container-fluid">
        <div class=" row  foot-wrapper ">
            <div class="col-12 col-lg-3 col-md-6 ft-color ">
                <a href="index.html">
                    <h5 class="capital ft-space ">Home:</h5>
                </a>
                <p> Let Discover county Cork with us! </p>
            </div>
            <div class="col-12 col-lg-3 col-md-6 contactme ft-color">
                <a href="contact.html">
                    <h5 class="ft-space capital">Contact:</h5>
                </a>
                <p>Email- info@discovercork.com</p>
            </div>
            <div class=" col-12 col-lg-3 col-md-6  capital ft-color">
                <h5 class="ft-space">Social:</h5>
                <ul class="list-inline ">
                    <li class="list-inline-item ">
                        <a href="https://www.facebook.com/" target="_blank" rel="noopener">
                            <i class="fab fa-facebook-square socialme" aria-hidden="true"></i>
                            <span class="sr-only">Facebkook</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="https://twitter.com/" target="_blank" rel="noopener"><i class="fab     
                        fa-twitter-square" aria-hidden="true"></i>
                            <span class="sr-only">Twitter</span></a>
                    </li>
                    <li class="list-inline-item">
                        <a href="https://www.instagram.com/" target="_blank" rel="noopener"><i class="fab     
                        fa-instagram-square" aria-hidden="true"></i>
                            <span class="sr-only">Instagram</span></a>
                    </li>
                    <li class="list-inline-item">
                        <a href="https://www.youtube.com/" target="_blank" rel="noopener"><i class="fab     
                         fa-youtube-square" aria-hidden="true"></i>
                            <span class="sr-only">Youtube</span></a>
                    </li>
                </ul>
            </div>
            <div class="col-12 col-lg-3 col-md-6 copyright capital ft-color">
                <br>
                <p class="ft-space">Copyright &copy; 2021 Discover Cork</p>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
    <script src="assets/js/sendEmail.js"></script>
</body>

</html>
