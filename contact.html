    <section class="container-fluid">
      <div class="row">
         <div class="col form-position">
        <div>
            <h3 class="capital text-center">Contact us to know more about Cork</h3>
        </div>
        <div class="center-form">
            <form onsubmit="return sendMail(this);">
            <input type="text" name="name" class="form-control" id="fullname" placeholder="Name" required/>
            <input type="text" name="emailaddress" class="form-control" id="emailaddress" placeholder="Email" required/>
            <textarea rows="5" name="message" class="form-control" id="message" placeholder="Message" required></textarea>
            <button type="submit" class="btn btn-warning center-block contact-send">Send</button>
            </form>
        </div>
    </div>
    </section>
